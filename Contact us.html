<!DOCTYPE html>
<html>
  <head>
    <title>GTAuto's/Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CU.css">
    <!--Bootstrap-->

  </head>
<body>

<!-- initial panel-->
  <header class="container-fluid">
    <div class="list">
      <h1 id="text">GTAuto's</h1>
      <h2 id="text">Speed, Style, Price</h2>
    </div>

<!-- Text gradient animation-->
    <script>
      var text = document.getElementById("text");
   
       text.classList.add("gradient");
       </script>

  </header>
  
<!-- Navigation bar with "burger"-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="Contact us.html">Contact Us</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="TCR.html">Top Cars</a>

<!-- Dropdown function-->
        <li class="nav-item dropdown">

           All Cars </a>

</nav>
  
<!-- Main part-->
   <main class="container-fluid">
    
<!-- Text forms-->
    <form class="container-fluid">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea>

      <br>
      <br>

      <!-- Button to ST-->
      <button type="button" class="btn btn-outline-success">Send</button>
      
      <a class="btn btn-primary" href="https://t.me/+OeSUy50DCfVmOTgy" role="button">Support Chat</a>
    </form>

  <footer class="container-fluid">
    <h5>2023 GTAuto's. Created by A-V-R.</h5>
   </footer>
